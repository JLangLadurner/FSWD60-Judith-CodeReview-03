<body>
	<div class="container">
	<!-- container for all content -->
   	<!-- header section ------start -->
		<div class = "header">
			<div id="logoTop">
			<img src="img/logo_white.png" alt="Logo Insurance">	
			</div>
			<div id="FS">
			<a href="https://codefactory.wien/de/home/" target="_blank"><img src="img/banner-1.png" alt="FS banner"></a>	
			</div>
		</div>
	<!-- header section ----end -->
	<!-- navBar Top start -->
		<nav class="navTop">
			<ul>
				<li><a href="#" title="Home">Home</a></li>
				<li><a href="#" title="Team">Team</a></li>
			</ul>
		</nav>
	<!-- navBar Top -----end	 -->
		<div class="bgimg">
			<div id="headline">
				Car Insurance
			</div>

			<form action="index_submit" method="post" accept-charset="utf-8">
				<div class=coverage>
					<h1>Great coverage begins with a custom quote</h1>	
				</div>

				<div id="insertName">
					<label for="name"> Your Name:</label>
					<input type="text" id="name" name="user.name">
				</div>
				<div id="insertAge">
					<label for="age"> Age:</label>
					<input type="text" id="age" name="user.age">
				</div>
				<div id="insertCountry">
					<label for="country"> Country</label>
					<input type="text" id="country" name="user.country">
				</div>
				<div id="insertName">
					<label for="horsepower"> Horsepower of your car:</label>
					<input type="text" id="horsepower" name="user.name">
				</div>

				<div class="button">
					<button id="btn" type="submit">Calculate</button>	
				</div>
				<div id="output">	
				</div>
			</form>

	<!-- formField ------end		 -->
			<div id="afterText">
				<h2></h2>Uncomplicated car coverage
				Understanding your coverage options shouldn't be so hard.
				We will guide you through available coverage types,
				starting with who and what is covered.</h2>
			</div>

			<div class="rowImg">
				<div class="img">
					<img id="pix1"src="img/addCoverage.png" alt="Coverage">	
				</div>
				<div class="img" >

				</div>
			</div>

					<div>
						<nav class="navBottom">

					<div class="logoBottom">

					<div class="copy">
						Judith - &copy; CodeFactory 2019
